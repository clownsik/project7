<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
    <form action="/post/addPost" method="post" th:object="${post}" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Название должности</label>
            <input type="text" th:field="*{name}" name="name" placeholder="Введите" class="form-control"><br>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
            <label class="sr-only">Оклад</label>
            <input type="text" th:field="*{salary}" name="salary" placeholder="Введите" class="form-control"><br>
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Добавить</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
