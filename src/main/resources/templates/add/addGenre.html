<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form action="/genre/addGenre" method="post" th:object="${genre}" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Название жанра</label>
                <input type="text" th:field="*{name}" name="name" placeholder="Введите" class="form-control"><br>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
                <br>
                <button type="submit" class="btn btn-primary mb-2">Добавить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
